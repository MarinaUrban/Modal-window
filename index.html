<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Modalwind</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="modal">
		<div class="modal-block">
			<div class="title">
				<h2>Invite people to project</h2>
				<div class="close-button">
					<img src="Union.png" alt="">
				</div>
			</div>
			<div class="main-content">
				<div class="input">
					<div class="input-email">
						<input type="email" placeholder="Name or email">
						<button>Invite 1 person</button>
					</div>
				</div>
				<div class="users">
					<div class="user">
						<div class="avater">
							<img src="Milan.png" alt="">
						</div>
						<div class="name">
							<p><span>Milan Gladis (Owner)</span> <br> hello@milangladis.com </p>
						</div>
						<div class="user-time">
							<p>Spent 3h 34mins</p>
						</div>
					</div>
					<div class="user">
						<div class="avater">
							<img src="Emma.png" alt="">
						</div>
						<div class="name">
							<p><span>Emma Watson (Owner)</span> <br> emma@watson.com </p>
						</div>
						<div class="user-time">
							<p>Spent 3h 34mins</p>
						</div>
					</div>
				</div>
			</div>
			<div class="public-link">
				<div class="text">
					<p>Or share this Project with Public link</p>
				</div>
				<div class="buttons">
					<button class="button-cancel">Cancel</button>
					<button class="button-copylink">Copy link</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
